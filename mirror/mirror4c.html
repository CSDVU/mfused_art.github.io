<script>
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
window.URL = window.URL || window.webkitURL;
var camvideo = document.getElementById('monitor');
	if (!navigator.getUserMedia)
	{
		document.getElementById('errorMessage').innerHTML =
			'Sorry. <code>navigator.getUserMedia()</code> is not available.';
	} else {
		navigator.getUserMedia({video: true}, gotStream, noStream);
	}
function gotStream(stream)
{
	if (window.URL)
	{   camvideo.src = window.URL.createObjectURL(stream);   }
	else // Opera
	{   camvideo.src = stream;   }
	camvideo.onerror = function(e)
	{   stream.stop();   };
	stream.onended = noStream;
}
function noStream(e)
{
	var msg = 'No camera available.';
	if (e.code == 1)
	{   msg = 'User denied access to use camera.';   }
	document.getElementById('errorMessage').textContent = msg;
}
</script>

<script>

    var canWidth = 600;
    var canHeight = 600;

    var THREEx	= THREEx 		|| {};

/**
 * Update renderer and camera when the window is resized
 *
 * @param {Object} renderer the renderer to update
 * @param {Object} Camera the camera to update
*/
THREEx.WindowResize	= function(renderer, camera){
	var callback	= function(){
		// notify the renderer of the size change
//                var newWidth = window.innerWidth / 2;
//                var newHeight = window.innerHeight / 1;
//		renderer.setSize( canWidth, canHeight );
		// update the camera
		camera.aspect	= canWidth / canHeight;
		camera.updateProjectionMatrix();
//                renderer.setSize(canWidth, canHeight);
	}
	// bind the resize event
	window.addEventListener('resize', callback, false);
	// return .stop() the function to stop watching window resize
	return {
		/**
		 * Stop watching window resize
		*/
		stop	: function(){
			window.removeEventListener('resize', callback);
		}
	};
}
</script>

function animate()
{
    requestAnimationFrame( animate );
	render();
	update();
}
function update()
{
	if ( keyboard.pressed("p") ) // pause
		video.pause();
	if ( keyboard.pressed("r") ) // resume
		video.play();
	controls.update();
//	stats.update();
}
function render()
{
	if ( video.readyState === video.HAVE_ENOUGH_DATA )
	{
		videoImageContext.drawImage( video, 0, 0, videoImage.width, videoImage.height );
		if ( videoTexture )
			videoTexture.needsUpdate = true;
	}
	renderer.render( scene, camera );
}
function setColor(input) {
	material.uniforms.color.value.setStyle( input.value );
}
function setRange(input) {
	material.uniforms.range.value = parseFloat( input.value );
